   <title>One Million Character Book</title>
  <script>
    function toggleVisibility() {
      //turns off on visablit for div #showadvanced
      let showAdvanced = document.querySelector('#showadvanced')
      showAdvanced.style.display = showAdvanced.style.display === 'none' ? 'block' : 'none'
    }
  </script>
  <script type="module" src="/client.js"></script>

</head>

<body id="confetti">
  <div class="container">

    <!-- <div id="users"></div> -->
    <div class="popup" id="users">
      <!-- Popup content here -->
      This is a popup!
    </div>
  </div>
  <div id="awarenessPointer"></div>
  <!-- Total char counter -->
   <div class="container text-center">
    <p>Total Characters: <span id="totalCharCounter">0 </span>/1,000,000</p>
    </div>
  <div class="container text-center">
    <!-- creat a  flex grid  with two rows, for the first row two horizontal stacks for title, and sub heading, for the second row  make 2 rows where contents are flush to both ends left is "made with ❤️ By oran C", and right counter "1,000,000 letter so far"  right bottom "you have typed 1000 letters"-->

    <h1>One Million Letter Book</h1>
    <p>
      Lets write a book together. <br>
      Each character you type will be saved.<br>
      The final book will be published to amazon!<br>
      Lets make some history!
    </p>
    <div class="container" style="text-align: center;">

    </div>
    <textarea class="form-control" name="sharededitor" id="" cols="30" rows="10" placeholder="...loading..."></textarea>
    <p class="paragraph"> </p>
    <div class="jump"> <input type="number" id="jump_num" max="1000000"  min="0" placeholder="Line Numbe" style="width: 106px;"> <button type="button" class="btn btn-primary" id="jump_button">Jump!</button></div>
    <br>
    <div class="form-group text-center  mx-auto ">
      <input class="form-control text-center" type="text" name="char" id="demo" maxlength="1"
        style="font-size: 60px; width: 3ch; margin: 0 auto;">
      <p class="paragraph"> </p>


      <label class="label" for="char">Current Selected Character:</label>



      <p class="paragraph"> </p>


      <button class='btn btn-primary btn-lg' name="submit" type="button">Confirm</button>
      <p class="paragraph"> </p>


    

    <div id="showadvanced" style="display: none;">
         <label  class="label"  for="index_insert" class="label">Offset from beginning (starting with 0)
      
      <input class="form-control" type="number" name="index_insert" value="-1" style="width: 12ch;">
      
        <button class="btn btn-secondary btn-sm" name="insert_space" type="button">Insert Space</button>
        <!-- <button class="btn btn-secondary btn-sm" name="insert_return" type="button">Insert Return</button> -->
      
      <textarea name="replacetext" id="" cols="30" rows="10"></textarea>
      <button class='btn btn-primary btn-lg' name="replacetextbutton" type="button">Replace Text</button>
    </div>
    <div>
      <button onclick="toggleVisibility()" class="btn btn-primary btn-sm">Show Advanced</button>
    </div>
  </div>
  
  <footer>

  </footer>
</div>
</div>
