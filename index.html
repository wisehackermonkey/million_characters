<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y-Sweet VanillaJS Demo</title>
    <script>
      function toggleVisibility(){
   //turns off on visablit for div #showadvanced
    let showAdvanced = document.querySelector('#showadvanced')
    showAdvanced.style.display = showAdvanced.style.display === 'none' ? 'block' : 'none'
  }
    </script>
    <script type="module" src="/client.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>One Million Character Book</h1>
      <p>
        Lets write a book together. Each character you type will be saved.
        The final book will be published to amazon!
        Lets make some history!
      </p>

      <main></main>
      <textarea name="sharededitor" id="" cols="30" rows="10"></textarea>
      <div>
        <button onclick="toggleVisibility()" class="btn btn-primary">Show Advanced</button>
      </div>
      <div id="showadvanced" style="display: none;">
        <div class="form-group">
      <input class="form-control" type="text" name="char" id="" maxlength="1">
      <input class="form-control" type="number" name="index_insert" value="0" style="width: 12ch;">
      <button class='btn btn-primary' name="submit" type="button">Set Character</button>
    </div>
    </div>
    </div>
  </body>
</html>
